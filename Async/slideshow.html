<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <style>
        .slideshow-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .mySlides {
            display: none;
        }

        img {
            width: 100%;
        }

        .prev,
        .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            font-size: 18px;
        }

        .prev {
            left: 0;
        }

        .next {
            right: 0;
        }

        .start-stop {
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="slideshow-container">
        <div class="mySlides">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="mySlides">
            <img src="image2.jpg" alt="Image 2">
        </div>


        <a class="prev" onclick="plusSlides(-1)">Previous</a>
        <a class="next" onclick="plusSlides(1)">Next</a>
        <div class="start-stop" onclick="toggleSlideShow()">Start</div>
    </div>

    <script>
        let slideIndex = 1;
        let intervalId = null;
        let slideshowRunning = false;

        showSlides(slideIndex);

        function plusSlides(n) {
            clearInterval(intervalId);
            slideshowRunning = false;
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            clearInterval(intervalId);
            slideshowRunning = false;
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            const slides = document.getElementsByClassName("mySlides");
            if (n > slides.length) {
                slideIndex = 1;
            }
            if (n < 1) {
                slideIndex = slides.length;
            }
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[slideIndex - 1].style.display = "block";
        }

        function toggleSlideShow() {
            if (slideshowRunning) {
                clearInterval(intervalId);
                document.querySelector(".start-stop").textContent = "Start";
                slideshowRunning = false;
            } else {
                intervalId = setInterval(() => plusSlides(1), 3000);
                document.querySelector(".start-stop").textContent = "Stop";
                slideshowRunning = true;
            }
        }

        toggleSlideShow(); 
    </script>
</body>

</html>
