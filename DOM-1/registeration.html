<!DOCTYPE html>
<html>

<head>
    <title>Registration</title>
</head>

<body>
    <input type="text" name="name" id="name">
    <select id="gender">
        <option value="">--</option>
        <option value="male">M</option>
        <option value="female">F</option>
    </select>
    <input type="text" name="email" id="email">
    <input type="text" name="mobile" id="mobile">
    <hr>
    <h1 id="dName">NAME</h1>
    <h2 id="dGender">GENDER</h2>
    <h3 id="dEmail">EMAIL</h3>
    <h4 id="dMobile">MOBILE</h4>
    <hr>
    <button onclick="showName()">NAME</button>
    <button onclick="showGender()">GENDER</button>
    <button onclick="showEmail()">EMAIL</button>
    <button onclick="showMobile()">MOBILE</button>
    <button onclick="resetForm()">RESET FORM</button>
    <button onclick="resetDisplay()">RESET DISPLAY</button>
    <script type="text/javascript">
        function showName() {
            const name = document.getElementById("name").value;
            document.getElementById("dName").textContent = "NAME: " + name;
        }

        function showGender() {
            const gender = document.getElementById("gender").value;
            if (gender === "") {
                document.getElementById("dGender").textContent = "GENDER";
            } else {
                document.getElementById("dGender").textContent = "GENDER: " + gender;
            }
        }

        function showEmail() {
            const email = document.getElementById("email").value;
            document.getElementById("dEmail").textContent = "EMAIL: " + email;
        }

        function showMobile() {
            const mobile = document.getElementById("mobile").value;
            document.getElementById("dMobile").textContent = "MOBILE: " + mobile;
        }

        function resetForm() {
            document.getElementById("name").value = "";
            document.getElementById("gender").value = "";
            document.getElementById("email").value = "";
            document.getElementById("mobile").value = "";
        }

        function resetDisplay() {
            document.getElementById("dName").textContent = "NAME";
            document.getElementById("dGender").textContent = "GENDER";
            document.getElementById("dEmail").textContent = "EMAIL";
            document.getElementById("dMobile").textContent = "MOBILE";
        }
    </script>
</body>

</html>
